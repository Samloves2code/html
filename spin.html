<html>

    <title>Random Number Spinner Picker N4K</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1><center>Random Number spinner <br>
	</center><br>
    
	<div id="mainbox" class="mainbox">
		<div id="box" class="box">
			<div class="box1">
				<span class="span1"><b>10</b></span>
				<span class="span2"><b>100</b></span>
				<span class="span3"><b>560</b></span>
				<span class="span4"><b>0</b></span>
			</div>
			<div class="box2">
				<span class="span1"><b>2000</b></span>
				<span class="span2"><b>640</b></span>
				<span class="span3"><b>123</b></span>
				<span class="span4"><b>100000!</b></span>
			</div>
		</div>

		<button class="spin" onclick="myfunction()">SPIN</button>
	</div>

  <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  Press Spin!
</div>

<div id="visit"><p><a href="https://www.news4kids.co.uk">Click Me</a>Visit www.news4kids.co.uk for more!</p></div>
